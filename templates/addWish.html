<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signIn.js"></script>
    <script src="../static/js/WishAdd.js"></script>

</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation" class="active"><a href="#">Sign In</a></li>
                    <li role="presentation"><a href="/showSignUp">Sign Up</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <div class="jumbotron">
            <h1>Bucket List App</h1>
            <form class="form-signin">
                <label for="inputWishname" class="sr-only">Enter Wish Name</label>
                <input type="name" name="inputWishname" id="inputWishname" class="form-control" placeholder="Wish Name" required autofocus>
                <label for="inputInfo" class="sr-only">Wish Information</label>
                <input type="info" name="inputInfo" id="inputInfo" class="form-control" placeholder="Enter Your Wish Here!" required autofocus>

                <button id="btnWish" class="btn btn-lg btn-primary btn-block" type="button">Enter Your Wish For Your Bucketlist</button>
            </form>
        </div>



        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>

    </div>
</body>
</html>
